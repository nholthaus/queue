name: Create Release

on:
  push:
    tags:
      - '*.*.*' # This will match tags like 1.0.2, 2.1.3, etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (if you're using it for changelog generation)
        uses: actions/setup-node@v4
        with:
          node-version: '16' # Adjust the Node.js version if needed

      - name: Install dependencies
        run: npm install -g conventional-changelog-cli

      - name: Generate Changelog
        run: npx conventional-changelog -p angular -i CHANGELOG.md -s

      - name: Create GitHub release
        id: create-release
        uses: gh-actions/release@v2
        with:
          files: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Changelog to Release
        run: |
          echo "Uploading CHANGELOG.md to release"
          gh release upload ${{ github.ref }} CHANGELOG.md --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}